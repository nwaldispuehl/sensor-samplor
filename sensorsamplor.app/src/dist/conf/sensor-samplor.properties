# SensorSamplor Configuration File
# ================================

# .
sensorsamplor.sensor_platform_identifier = myRaspberryPi

# asd
sensorsamplor.active_sensors = temperature
sensorsamplor.active_receivers = console, file

# Determines which samples (of which platform and sensors) a receiver should process.
# Use comma-separated list, and * as wildcard. If an identifier matches any of the entries,
# a sample is processed.
sensorsamplor.receiver_sensor_identifier_pattern = *
sensorsamplor.receiver_platform_identifier_pattern = *


# abc
sensorsamplor.gpio_data_pin = 4

# asd
sensorsamplor.logging_directory = /var/log/sensor-samplor/

# asd
sensorsamplor.measurement_interval = 60


# Distributed bus configuration
sensorsamplor.bus.name = SensorSamplorBus
sensorsamplor.bus.interfaces = 10.100.10.*, 192.168.1.*